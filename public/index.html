<!DOCTYPE html>
<html>
  <head>
    <title>Saaristolautat.fi (react)</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <meta charset="utf-8"/>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">  

    <link href="%PUBLIC_URL%/css/bootstrap.min.css" rel="stylesheet">
    <link href="%PUBLIC_URL%/css/font-awesome-animation.min.css" rel="stylesheet">
    <link href="%PUBLIC_URL%/ferries.css?v=1.8" rel="stylesheet">
    <script src="%PUBLIC_URL%/js/jquery.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script> 
    <script src="%PUBLIC_URL%/js/bootstrap.min.js"></script>
    <script src="%PUBLIC_URL%/js/mustache.min.js"></script>
    <script src="%PUBLIC_URL%/javascripts/routes.js"></script>
    <script src="%PUBLIC_URL%/javascripts/objects.js"></script>
    <script src="%PUBLIC_URL%/javascripts/maptypes.js"></script>
    <script src="%PUBLIC_URL%/javascripts/live.js"></script>
    <script src="%PUBLIC_URL%/javascripts/dataloader.js?v=1.27"></script>
    <script src="%PUBLIC_URL%/javascripts/datarenderer.js?v=1.6"></script>
    <script src="%PUBLIC_URL%/javascripts/localizer.js?v=1"></script>
    <script src="%PUBLIC_URL%/javascripts/partialloader.js?v=1.4"></script>
    <script src="https://use.fontawesome.com/aa44d9f2e6.js"></script>
    <script src="%PUBLIC_URL%/javascripts/txtol.js?v=1.2"></script>
  </head>
  <body>

  <div id="loader">
    <div id="loaderbox">
      <div id="loaderheader">
        <img src="/mstile-70x70.png"/>
      </div>
      <div id="loadercontent">
        <h1>Saaristolautat.fi (react)</h1>
        <p>
          <span lang="fi">Turun saariston ja Ahvenanmaan lauttareitit</span><span lang="xx">. </span>
          <span lang="sv">Skärgårdsfärjorna i Skärgårdshavet</span><span lang="xx">. </span>
          <span lang="en">Ferry routes in the Finnish archipelago</span><span lang="xx">. </span>
        </p>
        <p lang="fi">40000 saarta<br/>50 lauttaa<br/>200 laituria</p>
        <p lang="sv">40000 öar<br/>50 färjor<br/>200 bryggor</p>
        <p lang="en">40000 islands<br/>50 ferries<br/>200 piers</p>
      </div>
    </div>
    <div style="position: absolute;bottom: 30px;text-align: center;width: 100%;color: white;">
      <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
      <div style="font-size: 20px; display: inline-block; position: relative; top: -7px;">
        <span lang="fi">Ladataan...</span>
        <span lang="sv">Laddas...</span>
        <span lang="en">Loading...</span>
      </div>
    </div>
  </div>
  
  <div id="bannerModal" class="modal fade" tabindex="-1" role="dialog"></div>

  <div id="wrapper">
    <div id="wrapper2">

      <div id="infopage" class="fmodal" style="display: none;"></div>
      <div class="mapoverlay"></div>
      <div class="info"></div>
      
    </div>

    <div id="mapcontainer">
      <div id="map" class="map"></div>
    </div>

    <div id="scrollIndicator"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></div>


    <div id="topbar"></div>

    <div id="liveindpos"></div>

    <div id="menu"></div>

    <div id="settings"></div>

    <div id="timetables" class="fmodal" style="display: none;"></div>

  </div>

  <div id="templates" style="display: none;">
    <div id="infotemplateholder"></div>
    <div id="infotemplate2holder"></div>
    <div id="timetabletemplateholder"></div>
  </div>

  <canvas id="canvas" style="display: none;"></canvas>
  <script src="%PUBLIC_URL%/javascripts/ferries.js?v=1.22"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAX_N6yFjHfac6v9-xiwA31yg1twAMMyGA&callback=initMap" async defer></script>
  </body>
</html>
